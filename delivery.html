<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Details</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            background: linear-gradient(180deg, #1a1f36, #283a5a);
            text-align: center;
        }

        h1 {
            padding: 20px 0;
            font-size: 2.5rem;
            color: #00c8ff;
            text-shadow: 0 0 10px #00c8ff, 0 0 20px #6a5acd;
        }

        form {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: rgba(30, 40, 60, 0.95);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        label {
            display: block;
            text-align: left;
            font-size: 1rem;
            color: #a5bcd9;
            margin-top: 15px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #3c516d;
            font-size: 1rem;
            background: #243b55;
            color: #ffffff;
            transition: 0.3s;
        }

        input:focus, textarea:focus {
            border-color: #00c8ff;
            outline: none;
        }

        .order-summary {
            margin-top: 20px;
            padding: 15px;
            background: rgba(25, 35, 50, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .order-summary h2 {
            font-size: 1.5rem;
            color: #00c8ff;
            margin-bottom: 15px;
        }

        .total-amount {
            font-size: 1.5rem;
            color: #00ff87;
            margin-top: 10px;
        }

        .note {
            font-size: 0.9rem;
            color: #a5bcd9;
            margin-top: 20px;
        }

        .note strong {
            color: #00c8ff;
        }

        .submit-container {
            margin-top: 20px;
            text-align: center;
        }

        .submit-container button {
            background: linear-gradient(90deg, #00c8ff, #6a5acd);
            border: none;
            color: white;
            padding: 12px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .submit-container button:hover {
            background: linear-gradient(90deg, #00ff87, #6a5acd);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Delivery Details</h1>
    <form>
        <label for="customerName">Name:</label>
        <input type="text" id="customerName" name="customer_name" placeholder="Enter your name" required>
        
        <label for="contact">Contact:</label>
        <input type="text" id="contact" name="contact" placeholder="Enter your contact number" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="address">Delivery Address:</label>
        <textarea id="address" name="address" placeholder="Enter your delivery address" required></textarea>

        <label for="deliveryDate">Date to Deliver:</label>
        <input type="date" id="deliveryDate" name="delivery_date" required>

        <label for="deliveryTime">Time to Deliver:</label>
        <input type="time" id="deliveryTime" name="delivery_time" required>

        <div class="order-summary">
            <h2>Order Summary</h2>
            <p>Items Total: $<span id="itemsTotal">0.00</span></p>
            <p>Delivery Fee: $<span id="deliveryFee">15.00</span></p>
            <p class="total-amount">Total: $<span id="totalAmount">15.00</span></p>
        </div>

        <div class="note">
            <p><strong>Note:</strong> Adjust the payment amount on the next page to generate the correct PayNow QR code.</p>
            <p>For order tracking, WhatsApp <strong>+6580174905</strong></p>
        </div>

        <div class="submit-container">
            <button type="submit">Submit</button>
        </div>
    </form>

    <script>
        // Function to get query parameters from the URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Update the Items Total and Total Amount
        function updateAmounts() {
            const F12_Amount = parseFloat(getQueryParam('F12_Amount')) || 0; // Default to 0 if not found
            const deliveryFee = 15.00;

            // Update the Items Total
            document.getElementById('itemsTotal').textContent = F12_Amount.toFixed(2);

            // Update the Total Amount
            const totalAmount = F12_Amount + deliveryFee;
            document.getElementById('totalAmount').textContent = totalAmount.toFixed(2);
        }

        // Run the function on page load
        updateAmounts();
    </script>
</body>
</html>
