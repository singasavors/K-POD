<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8">  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <title>Vape Store</title>  <style>  @import url("https://fonts.googleapis.com/css2?family=Baloo+2&family=Roboto:wght@300;400;700&display=swap");  * {    margin: 0;    padding: 0;    box-sizing: border-box;    font-family: "Roboto", sans-serif;    scroll-behavior: smooth;  }  body {    background: linear-gradient(to bottom right, #fff0f6, #ffffff);    color: #333;    line-height: 1.6;    font-size: 16px;    text-align: center;    overflow-x: hidden;  }  h1 {    font-size: 2.8rem;    color: deeppink;    font-family: "Baloo 2", cursive;    margin: 30px 0 20px;    text-shadow: 0 0 8px #ffcde8, 0 0 12px #ffddee;    animation: pulseTitle 3s ease-in-out infinite alternate;  }  @keyframes pulseTitle {    0% { text-shadow: 0 0 6px #ffcde8; }    100% { text-shadow: 0 0 16px #ff91c9; }  }  .products {    display: grid;    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));    gap: 24px;    padding: 2rem;    max-width: 1200px;    margin: 0 auto;  }  .product-card {    background: white;    border-radius: 16px;    overflow: hidden;    padding-bottom: 20px;    box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);    transition: all 0.4s ease;    transform: translateY(0);    position: relative;    z-index: 1;  }  .product-card:hover {    transform: translateY(-10px);    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);    z-index: 2;  }  .product-card img {    width: 100%;    height: auto;    object-fit: contain;    background-color: #ffe4f0;    padding: 20px;    border-radius: 16px 16px 0 0;    transition: transform 0.3s ease;  }  .product-card:hover img {    transform: scale(1.05);  }  .product-info h3 {    color: deeppink;    font-size: 1.5rem;    margin-top: 12px;    font-weight: 700;  }  .product-info p {    color: #555;    font-size: 1.1rem;    margin: 4px 0;  }  .quantity-control {    display: flex;    justify-content: center;    align-items: center;    gap: 12px;    margin: 12px 0;  }  .quantity-btn {    background: linear-gradient(135deg, deeppink, #ff77c0);    border: none;    border-radius: 50%;    width: 40px;    height: 40px;    font-size: 1.4rem;    color: white;    cursor: pointer;    box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);    transition: all 0.3s ease;  }  .quantity-btn:hover {    background: linear-gradient(135deg, #ff1493, #ff91c9);    transform: scale(1.15);  }  .quantity-value {    width: 50px;    border: 1px solid #ddd;    border-radius: 6px;    text-align: center;    font-size: 1rem;    padding: 6px 0;    color: #333;    background: #fdfdfd;    box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);  }  .total-section {    font-size: 1.6rem;    color: deeppink;    font-weight: bold;    margin: 30px 0 10px;    animation: fadeIn 1s ease;  }  .next-page-btn {    background: linear-gradient(135deg, deeppink, #ff77c0);    color: white;    padding: 16px 30px;    border: none;    border-radius: 40px;    font-size: 1.2rem;    font-weight: bold;    cursor: pointer;    box-shadow: 0 6px 14px rgba(0, 0, 0, 0.2);    transition: background 0.3s ease, transform 0.2s;    margin: 30px auto 50px;    display: block;    width: 250px;  }  .next-page-btn:hover {    background: linear-gradient(135deg, #ff1493, #ff91c9);    transform: scale(1.08);  }  @keyframes fadeIn {    from { opacity: 0; transform: translateY(20px); }    to { opacity: 1; transform: translateY(0); }  }  @media screen and (max-width: 768px) {    h1 {      font-size: 2.2rem;    }    .quantity-btn {      width: 34px;      height: 34px;      font-size: 1.2rem;    }    .quantity-value {      width: 40px;      font-size: 0.95rem;    }    .next-page-btn {      width: 80%;      font-size: 1rem;    }  }</style></head><body>  <header>    <h1>Welcome to Our Vape Store</h1>  </header>  <main>    <section class="products" id="productContainer"></section>    <section class="total-section">      <p id="totalAmount">Total: $0.00</p>    </section>  </main>  <footer>    <form id="checkoutForm" action="https://singasavors.github.io/K-POD/delivery.html" method="get">      <input type="hidden" name="F12_amount" id="F12Amount" value="0">      <input type="hidden" name="products" id="productsData" value="">      <button type="submit" class="next-page-btn">Next Page</button>    </form>  </footer>  <script>    const prices = {      "USTD": 58,      "Alien": 88,      "THC": 58,      "Panda": 98,      "VINA": 98,      "Bundle of 5 Pods": 210,      "DDHT Device": 100,      "LANA Device": 50,      "Relx Device": 50    };    const productImages = {      "USTD": "https://singasavors.github.io/K-POD/USTD.png",      "Alien": "https://singasavors.github.io/K-POD/Alien.png",      "THC": "https://singasavors.github.io/K-POD/THC.png",      "Panda": "https://singasavors.github.io/K-POD/Panda.png",      "VINA": "https://singasavors.github.io/K-POD/Vina.png",      "Bundle of 5 Pods": "https://singasavors.github.io/K-POD/Mix.png",      "DDHT Device": "https://singasavors.github.io/K-POD/ddht.png",      "LANA Device": "https://singasavors.github.io/K-POD/Lana.png",      "Relx Device": "https://singasavors.github.io/K-POD/Relx.png"    };    function generateProductCards() {      const container = document.getElementById("productContainer");      container.innerHTML = Object.keys(prices)        .map(product => `          <div class="product-card" data-name="${product}" data-price="${prices[product]}">            <img src="${productImages[product]}" alt="${product}">            <div class="product-info">              <h3>${product}</h3>              <p>$${prices[product]}.00</p>              <div class="quantity-control">                <button class="quantity-btn" onclick="updateQty('${product}', -1)">-</button>                <input type="text" id="${product}-qty" class="quantity-value" value="0" readonly>                <button class="quantity-btn" onclick="updateQty('${product}', 1)">+</button>              </div>            </div>          </div>        `)        .join('');    }    function updateQty(product, change) {      const input = document.getElementById(`${product}-qty`);      let qty = Math.max(0, (parseInt(input.value) || 0) + change);      input.value = qty;      calculateTotal();    }    function calculateTotal() {      const total = Object.keys(prices)        .reduce((sum, product) => {          const qty = parseInt(document.getElementById(`${product}-qty`).value) || 0;          return sum + (qty * prices[product]);        }, 0);      document.getElementById("totalAmount").textContent = `Total: $${total.toFixed(2)}`;      document.getElementById("F12Amount").value = total.toFixed(2);    }    document.addEventListener("DOMContentLoaded", () => {      generateProductCards();      calculateTotal();    });  </script></body></html>
