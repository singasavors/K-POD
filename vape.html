<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vape Store</title>
    <style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        color: white;
        background: #0d0d0d;
        overflow-x: hidden;
        text-align: center;
    }

    h1 {
        font-size: 3rem;
        color: #ff00ff;
        text-shadow: 0 0 15px #ff00ff, 0 0 30px #ff00ff;
        animation: glow 1.5s infinite alternate;
        margin: 20px 0;
    }

    @keyframes glow {
        from {
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
        }
        to {
            text-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff;
        }
    }

    .products {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
        padding: 20px;
        max-width: 1200px;
        margin: 0 auto;
    }

    .product-card {
    width: 100%;
    max-width: 240px; /* Reduced from 280px to 240px */
    background: #1a1a1a;
    border-radius: 10px;
    overflow: hidden;
    text-align: center;
    padding-bottom: 10px;
    margin: auto;
    position: relative;
    box-shadow: 0 0 20px #ff00ff, 0 0 40px #00ffff;
    animation: rainbowGlow 3s linear infinite;
    transition: transform 0.3s;
}

    .product-card:hover {
        transform: scale(1.05);
    }

    @keyframes rainbowGlow {
        0% {
            box-shadow: 0 0 20px #ff0000, 0 0 40px #ff7f00;
        }
        25% {
            box-shadow: 0 0 20px #00ff00, 0 0 40px #0000ff;
        }
        50% {
            box-shadow: 0 0 20px #4b0082, 0 0 40px #9400d3;
        }
        75% {
            box-shadow: 0 0 20px #00ffff, 0 0 40px #ff00ff;
        }
        100% {
            box-shadow: 0 0 20px #ff0000, 0 0 40px #ff7f00;
        }
    }

    .product-card img {
        width: 100%;
        height: auto;
        object-fit: cover;
    }

    .product-info h3 {
        color: white;
        font-size: 1.5rem;
        text-shadow: 0 0 10px #00ffff;
        margin: 10px 0;
    }

    .product-info p {
        color: #ff00ff;
        font-size: 1.2rem;
        text-shadow: 0 0 10px #ff00ff;
        margin: 5px 0;
    }

    .quantity-control {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        margin: 10px 0;
    }

    .quantity-btn {
        background: linear-gradient(90deg, #ff00ff, #ff1493);
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        font-size: 1.5rem;
        color: white;
        cursor: pointer;
        box-shadow: 0 0 10px #ff00ff;
        transition: box-shadow 0.3s, transform 0.3s, background 0.5s;
    }

    .quantity-btn:hover {
        background: linear-gradient(90deg, #9400d3, #4b0082, #00ff00, #ff0000);
        box-shadow: 0 0 15px #00ff00, 0 0 30px #ff0000;
        transform: scale(1.2);
    }

    .quantity-value {
        width: 50px;
        text-align: center;
        background: transparent;
        border: none;
        font-size: 1rem;
        color: white;
        outline: none;
    }

    .total-section {
        margin: 20px;
        font-size: 1.5rem;
        color: #00ffcc;
        text-shadow: 0 0 15px #00ffcc;
    }

    .next-page-btn {
        display: block;
        width: 300px;
        margin: 20px auto;
        padding: 15px;
        background: linear-gradient(90deg, #ff00ff, #00ffff);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1.2rem;
        font-weight: bold;
        text-shadow: 0 0 10px white;
        transition: background 0.3s, box-shadow 0.3s, transform 0.3s;
        animation: rainbowGlow 1.5s infinite alternate;
    }

    .next-page-btn:hover {
        background: linear-gradient(90deg, #00ffff, #ff00ff);
        box-shadow: 0 0 20px #ff00ff, 0 0 30px #00ffff;
        transform: scale(1.05);
    }

    @media screen and (max-width: 768px) {
        h1 {
            font-size: 2.5rem;
        }

        .product-card {
            max-width: 90%;
        }

        .quantity-btn {
            width: 35px;
            height: 35px;
            font-size: 1.2rem;
        }

        .quantity-value {
            width: 40px;
            font-size: 0.9rem;
        }

        .next-page-btn {
            width: 80%;
            font-size: 1rem;
        }
    }

    @media screen and (max-width: 480px) {
        h1 {
            font-size: 2rem;
        }

        .quantity-btn {
            width: 30px;
            height: 30px;
            font-size: 1rem;
        }

        .quantity-value {
            width: 35px;
            font-size: 0.8rem;
        }

        .next-page-btn {
            width: 90%;
            font-size: 0.9rem;
        }
    }
</style>
</head>
<body>
    <header>
        <h1>Welcome to Our Vape Store</h1>
    </header>

    <main>
        <section class="products" id="productContainer"></section>

        <section class="total-section">
            <p id="totalAmount">Total: $0.00</p>
        </section>
    </main>

    <footer>
        <form id="checkoutForm" action="https://singasavors.github.io/K-POD/delivery.html" method="get">
            <input type="hidden" name="F12_amount" id="F12Amount" value="0">
            <input type="hidden" name="products" id="productsData" value="">
            <button type="submit" class="next-page-btn">Next Page</button>
        </form>
    </footer>

    <script>
        const prices = {
            "USTD": 58,
            "Alien": 88,
            "THC": 58,
            "Panda": 98,
            "Bundle of 5 Pods": 210,
            "DDHT Device": 100,
            "LANA Device": 50,
            "Relx Device": 50
        };

        const productImages = {
            "USTD": "https://s.tfrbot.com/h/Odq9G5",
            "Alien": "https://s.tfrbot.com/h/3fIAGl",
            "THC": "https://s.tfrbot.com/h/1nuBJo",
            "Panda": "https://s.tfrbot.com/h/4bPjxL",
            "Bundle of 5 Pods": "https://s.tfrbot.com/h/LVoeR7",
            "DDHT Device": "https://s.tfrbot.com/h/y5pGJX",
            "LANA Device": "https://s.tfrbot.com/h/UflmgH",
            "Relx Device": "https://s.tfrbot.com/h/y5pGJX"
        };

        function generateProductCards() {
            const container = document.getElementById("productContainer");
            container.innerHTML = Object.keys(prices)
                .map(product => `
                    <div class="product-card" data-name="${product}" data-price="${prices[product]}">
                        <img src="${productImages[product]}" alt="${product}">
                        <div class="product-info">
                            <h3>${product}</h3>
                            <p>$${prices[product]}.00</p>
                            <div class="quantity-control">
                                <button class="quantity-btn" onclick="updateQty('${product}', -1)">-</button>
                                <input type="text" id="${product}-qty" class="quantity-value" value="0" readonly>
                                <button class="quantity-btn" onclick="updateQty('${product}', 1)">+</button>
                            </div>
                        </div>
                    </div>
                `)
                .join('');
        }

        function updateQty(product, change) {
            const input = document.getElementById(`${product}-qty`);
            let qty = Math.max(0, (parseInt(input.value) || 0) + change);
            input.value = qty;
            calculateTotal();
        }

        function calculateTotal() {
            const total = Object.keys(prices)
                .reduce((sum, product) => {
                    const qty = parseInt(document.getElementById(`${product}-qty`).value) || 0;
                    return sum + (qty * prices[product]);
                }, 0);

            document.getElementById("totalAmount").textContent = `Total: $${total.toFixed(2)}`;
            document.getElementById("F12Amount").value = total.toFixed(2);
        }

        document.addEventListener("DOMContentLoaded", () => {
            generateProductCards();
            calculateTotal();
        });
    </script>
</body>
</html>
