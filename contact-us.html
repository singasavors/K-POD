<style>@import url("https://fonts.googleapis.com/css2?family=Baloo+2&family=Roboto:wght@300;400;700&display=swap");

  :root {
    --font-primary: "Roboto", sans-serif;
    --font-accent: "Baloo 2", cursive;
    --color-primary: deeppink;
    --color-secondary: #ff77c0;
    --color-hover: #ff91c9;
    --color-bg: #fff0f6;
    --color-card-bg: #ffffff;
    --color-light: #fdfdfd;
    --color-dark: #333;
    --color-muted: #555;
    --shadow-light: rgba(0, 0, 0, 0.08);
    --shadow-medium: rgba(0, 0, 0, 0.12);
    --shadow-heavy: rgba(0, 0, 0, 0.2);
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: var(--font-primary);
    scroll-behavior: smooth;
  }

  body {
    background: linear-gradient(to bottom right, var(--color-bg), var(--color-card-bg));
    color: var(--color-dark);
    line-height: 1.6;
    font-size: 16px;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 30px 20px;
  }

  .contact-container {
    background: var(--color-light);
    padding: 40px 30px;
    border-radius: 16px;
    box-shadow: 0 0 30px var(--shadow-light);
    max-width: 500px;
    width: 100%;
  }

  h1 {
    text-align: center;
    font-size: 2.5rem;
    color: var(--color-primary);
    font-family: var(--font-accent);
    margin-bottom: 25px;
    text-shadow: 0 0 10px #ffcde8, 0 0 18px #ffddee;
    animation: pulseTitle 3s ease-in-out infinite alternate;
  }

  @keyframes pulseTitle {
    from { text-shadow: 0 0 6px #ffcde8; }
    to { text-shadow: 0 0 16px var(--color-hover); }
  }

  form {
    display: flex;
    flex-direction: column;
  }

  input, textarea {
    padding: 12px 15px;
    border: 1px solid #ddd;
    border-radius: 8px;
    margin-bottom: 20px;
    font-size: 16px;
    background: #fff;
    color: var(--color-dark);
    transition: 0.3s ease;
  }

  input:focus, textarea:focus {
    border-color: var(--color-hover);
    outline: none;
    box-shadow: 0 0 8px var(--color-hover);
  }

  button {
    background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
    color: white;
    border: none;
    padding: 14px;
    border-radius: 50px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
    box-shadow: 0 6px 14px var(--shadow-heavy);
  }

  button:hover {
    background: linear-gradient(135deg, #ff1493, var(--color-hover));
    transform: scale(1.05);
    box-shadow: 0 0 12px var(--color-primary), 0 0 22px var(--color-hover);
  }

  @media (max-width: 600px) {
    .contact-container {
      padding: 30px 20px;
    }

    h1 {
      font-size: 2rem;
    }
  }

select {
  padding: 12px;
  margin-top: 5px;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 1rem;
  background: #fff;
  color: var(--color-dark);
  transition: 0.3s ease;
}

select:focus {
  border-color: var(--color-hover);
  outline: none;
  box-shadow: 0 0 8px var(--color-hover);
}
</style>
